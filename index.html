<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Animated icons</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
		/>
		<!-- <link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
		/> -->
		<link rel="stylesheet" href="style.css" />
		<link rel="icon" href="diamond.ico" />
		<style>
			* {
				margin: 0;
				padding: 0;
			}

			body {
				height: 100vh;
				width: 100vw;
				background: #18191f;
			}

			.container {
				display: flex;
				flex-wrap: wrap;
				justify-content: center;
				align-items: center;
				height: 100vh;
				width: 100vw;
			}

			a {
				display: block;
				justify-content: center;
				align-items: center;
				width: calc(25% - 10px);
				margin: 20px;
				text-decoration: none; /* Убираем подчеркивание */
			}
		</style>
	</head>
	<body>
		<div class="container">
			<a href="https://discord.org" target="_blank"
				><i class="fab fa-discord" id="discord"></i
			></a>
			<a href="https://vk.com" target="_blank"
				><i class="fab fa-vk" id="vkontakte"></i
			></a>
			<a href="https://twitch.com" target="_blank"
				><i class="fab fa-twitch" id="twitch"></i
			></a>
			<a href="https://facebook.com" target="_blank"
				><i class="fab fa-facebook square" id="facebook"></i
			></a>
			<a href="https://telegram.org" target="_blank"
				><i class="fab fa-telegram" id="telegram"></i
			></a>
			<a href="https://instagram.com" target="_blank"
				><i class="fab fa-instagram" id="instagram"></i
			></a>
			<!-- <a href="https://boosty.to" target="_blank" id="boosty">
				<img src="images/boosty.svg" alt="Boosty" />
			</a> -->
		</div>
	</body>
</html>
